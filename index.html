<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diary ng Pangeet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Trebuchet MS", "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(to bottom, #87CEEB, #00BFFF);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .panel {
      position: relative;
      width: 90%;
      max-width: 700px;
      background: #fefcbf;
      border-radius: 20px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
      padding: 20px;
      margin-bottom: 20px;
      border: 4px solid #ffcc00;
      overflow: hidden;
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://i.pinimg.com/236x/02/02/e9/0202e9798ea447ad13dc5e83bbc6e6b3.jpg");
      background-size: cover;
      background-position: center;
      opacity: 0.1;
      z-index: 0;
    }

    .panel * {
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #ffcc00;
      text-shadow: 2px 2px #000;
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border: 3px solid #ffcc00;
      border-radius: 12px;
      font-size: 14px;
      resize: none;
      background: #fffacd;
      margin-bottom: 10px;
      box-shadow: inset 0px 2px 6px rgba(0,0,0,0.1);
    }

    .preview img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
      border: 3px dashed #ffcc00;
    }

    button {
      margin-top: 10px;
      background: #ffcc00;
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #f6e05e;
    }

    .delete-btn {
      background: #ff6347;
      margin-top: 8px;
      width: 100%;
      color: white;
    }

    .entries {
      margin-top: 10px;
    }

    .entry {
      background: rgba(255, 255, 224, 0.9);
      border: 3px solid #ffcc00;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 15px;
      word-wrap: break-word;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.15);
    }

    .entry img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 5px;
    }

    .date {
      font-size: 12px;
      color: #444;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .bubble {
      position: fixed;
      bottom: -50px;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      animation: floatUp 10s infinite ease-in;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 1.5em;
      }
      textarea {
        height: 100px;
        font-size: 13px;
      }
      button {
        font-size: 14px;
        padding: 12px;
        width: 100%;
      }
      .panel {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Panel for writing diary -->
  <div class="panel">
    <h1>üçç Dear Spongebob üçç</h1>
    <textarea id="diaryText" placeholder="What‚Äôs cookin‚Äô at Bikini Bottom?"></textarea>
    <input type="file" id="imageInput" accept="image/*">
    <div class="preview" id="preview"></div>
    <button onclick="saveEntry()">üíõ Save Entry</button>
  </div>

  <!-- Panel for showing entries -->
  <div class="panel">
    <h1>üìñ My Bikini Bottom Entries</h1>
    <div class="entries" id="entries"></div>
  </div>

  <!-- üéµ SpongeBob Sounds -->
  <audio id="sound1" preload="auto">
    <source src="https://www.myinstants.com/media/sounds/spongebob-bubble.mp3" type="audio/mpeg">
  </audio>
  <audio id="sound2" preload="auto">
    <source src="https://www.myinstants.com/media/sounds/im-ready.mp3" type="audio/mpeg">
  </audio>
  <audio id="sound3" preload="auto">
    <source src="https://www.myinstants.com/media/sounds/spongebob-fail.mp3" type="audio/mpeg">
  </audio>

  <script>
    function createBubble() {
      const bubble = document.createElement("div");
      const size = Math.random() * 40 + 10;
      bubble.className = "bubble";
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      bubble.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(bubble);

      setTimeout(() => bubble.remove(), 10000);
    }
    setInterval(createBubble, 1500);

    const preview = document.getElementById("preview");
    const imageInput = document.getElementById("imageInput");
    let imageData = "";

    // Show image preview
    imageInput.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imageData = e.target.result;
          preview.innerHTML = `<img src="${imageData}">`;
        }
        reader.readAsDataURL(file);
      }
    });

    function saveEntry() {
      const text = document.getElementById("diaryText").value.trim();
      if (!text && !imageData) {
        alert("Please write something or add a picture!");
        return;
      }

      const entry = {
        text,
        image: imageData,
        date: new Date().toLocaleString()
      };

      let entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];
      entries.unshift(entry);
      localStorage.setItem("diaryEntries", JSON.stringify(entries));

      document.getElementById("diaryText").value = "";
      preview.innerHTML = "";
      imageData = "";

      displayEntries();

      // üéµ Play random SpongeBob sound
      const sounds = [
        document.getElementById("sound1"),
        document.getElementById("sound2"),
        document.getElementById("sound3")
      ];
      const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
      randomSound.currentTime = 0;
      randomSound.play().catch(err => console.log("Audio blocked:", err));
    }

    function deleteEntry(index) {
      if (confirm("Are you sure you want to delete this entry? ü•∫")) {
        let entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];
        entries.splice(index, 1); 
        localStorage.setItem("diaryEntries", JSON.stringify(entries));
        displayEntries();
      }
    }

    function displayEntries() {
      const entriesDiv = document.getElementById("entries");
      let entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];
      entriesDiv.innerHTML = "";
      entries.forEach((entry, index) => {
        const entryDiv = document.createElement("div");
        entryDiv.className = "entry";
        entryDiv.innerHTML = `
          <div class="date">üßΩ ${entry.date}</div>
          <div>${entry.text}</div>
          ${entry.image ? `<img src="${entry.image}">` : ""}
          <button class="delete-btn" onclick="deleteEntry(${index})">‚ùå Delete</button>
        `;
        entriesDiv.appendChild(entryDiv);
      });
    }

    displayEntries();
  </script>
</body>
</html>
