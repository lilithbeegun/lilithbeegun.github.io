<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diary ng Pangeet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Font: Baloo 2 -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Baloo 2', cursive, sans-serif;
      background: linear-gradient(to bottom, #87CEEB, #00BFFF);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .panel {
      position: relative;
      width: 90%;
      max-width: 700px;
      background: #fefcbf;
      border-radius: 25px;
      box-shadow: 0px 8px 18px rgba(0,0,0,0.2);
      padding: 25px;
      margin-bottom: 20px;
      border: 4px solid #ffcc00;
      overflow: hidden;
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://i.pinimg.com/236x/02/02/e9/0202e9798ea447ad13dc5e83bbc6e6b3.jpg");
      background-size: cover;
      background-position: center;
      opacity: 0.1;
      z-index: 0;
    }

    .panel * { position: relative; z-index: 1; }

    h1 {
      color: #ffcc00;
      text-shadow: 2px 2px #000;
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
    }

    textarea {
      width: 100%;
      height: 130px;
      padding: 15px;
      border: 3px solid #ffcc00;
      border-radius: 20px;
      font-size: 15px;
      resize: none;
      background: #fffacd;
      margin-bottom: 10px;
      box-shadow: inset 0px 2px 8px rgba(0,0,0,0.1);
      font-family: 'Baloo 2', cursive, sans-serif;
    }

    .preview { margin-top: 10px; }
    .preview img {
      max-width: 100%;
      border-radius: 15px;
      border: 3px dashed #ffcc00;
    }

    .remove-img {
      position: absolute;
      top: 5px; right: 5px;
      background: red; color: white;
      border: none; border-radius: 50%;
      font-size: 14px; cursor: pointer;
      width: 25px; height: 25px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0px 2px 4px rgba(0,0,0,0.3);
    }

    button {
      margin-top: 10px;
      background: #ffcc00;
      border: none; color: #000;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer; font-weight: bold;
      transition: 0.2s;
      box-shadow: 0px 5px 8px rgba(0,0,0,0.2);
      font-family: 'Baloo 2', cursive, sans-serif;
    }

    button:hover { background: #f6e05e; }

    .delete-btn {
      background: #ff6347;
      margin-top: 8px; width: 100%;
      color: white;
      border-radius: 20px;
    }

    .entries { margin-top: 10px; }

    .entry {
      background: rgba(255, 255, 224, 0.95);
      border: 3px solid #ffcc00;
      border-radius: 18px;
      padding: 15px; margin-bottom: 15px;
      word-wrap: break-word;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
      font-family: 'Baloo 2', cursive, sans-serif;
    }

    .entry img { max-width: 100%; border-radius: 15px; margin-top: 8px; }

    .date { font-size: 12px; color: #444; margin-bottom: 8px; font-weight: bold; }

    .bubble {
      position: fixed; bottom: -50px;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      animation: floatUp 10s infinite ease-in;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      body { padding: 10px; }
      h1 { font-size: 1.5em; }
      textarea { height: 100px; font-size: 13px; }
      button { padding: 8px 16px; font-size: 14px; }
      .panel { padding: 15px; border-radius: 20px; }
      .entry { padding: 12px; border-radius: 15px; }
      .remove-img { width: 20px; height: 20px; font-size: 12px; }
    }

    @media (min-width: 601px) and (max-width: 900px) {
      h1 { font-size: 1.7em; }
      textarea { height: 110px; font-size: 14px; }
      button { padding: 9px 18px; font-size: 15px; }
    }
  </style>
</head>
<body>
  <!-- Panel for writing diary -->
  <div class="panel">
    <h1>üçç Dear Spongebob üçç</h1>
    <textarea id="diaryText" placeholder="Wat hafen vella?"></textarea>
    <input type="file" id="imageInput" accept="image/*">
    <div class="preview" id="preview"></div>
    <button onclick="saveEntry()">üíõ Save Entry</button>
  </div>

  <!-- Panel for showing entries -->
  <div class="panel">
    <h1>üìñ My Memories to Keep</h1>
    <div class="entries" id="entries"></div>
  </div>

  <!-- SpongeBob Sounds -->
  <audio id="sound1" preload="auto">
    <source src="https://www.myinstants.com/media/sounds/spongebob-bubble.mp3" type="audio/mpeg">
  </audio>
  <audio id="sound2" preload="auto">
    <source src="https://www.myinstants.com/media/sounds/im-ready.mp3" type="audio/mpeg">
  </audio>
  <audio id="sound3" preload="auto">
    <source src="https://www.myinstants.com/media/sounds/spongebob-fail.mp3" type="audio/mpeg">
  </audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAmqyE4CxelCoSxEwqPcxkfY-Z3ivyGasA",
      authDomain: "diary-appp.firebaseapp.com",
      projectId: "diary-appp",
      storageBucket: "diary-appp.appspot.com",
      messagingSenderId: "33131635999",
      appId: "1:33131635999:web:7a91f687ff42e0cf93fc2a",
      measurementId: "G-4HF6ZXBQ1K"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function createBubble() {
      const bubble = document.createElement("div");
      const size = Math.random() * 40 + 10;
      bubble.className = "bubble";
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      bubble.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 10000);
    }
    setInterval(createBubble, 1500);

    const preview = document.getElementById("preview");
    const imageInput = document.getElementById("imageInput");
    let imageData = "";

    imageInput.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imageData = e.target.result;
          preview.innerHTML = `
            <div style="position:relative; display:inline-block;">
              <img src="${imageData}">
              <button class="remove-img" onclick="removePreview()">‚úñ</button>
            </div>
          `;
        }
        reader.readAsDataURL(file);
      }
    });

    window.removePreview = function() {
      preview.innerHTML = "";
      imageData = "";
      imageInput.value = "";
    }

    window.saveEntry = async function() {
      const text = document.getElementById("diaryText").value.trim();
      if (!text && !imageData) {
        alert("Please write something or add a picture!");
        return;
      }

      try {
        await addDoc(collection(db, "entries"), {
          text,
          image: imageData,
          date: new Date().toLocaleString()
        });

        document.getElementById("diaryText").value = "";
        preview.innerHTML = "";
        imageData = "";
        displayEntries();

        const sounds = [sound1, sound2, sound3];
        const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
        randomSound.currentTime = 0;
        randomSound.play().catch(err => console.log("Audio blocked:", err));
      } catch (e) {
        console.error("Error adding entry: ", e);
      }
    }

    window.deleteEntry = async function(id) {
      if (confirm("Are you sure you want to delete this entry? ü•∫")) {
        await deleteDoc(doc(db, "entries", id));
        displayEntries();
      }
    }

    async function displayEntries() {
      const entriesDiv = document.getElementById("entries");
      entriesDiv.innerHTML = "";

      const q = query(collection(db, "entries"), orderBy("date", "desc"));
      const snapshot = await getDocs(q);

      snapshot.forEach(docSnap => {
        const entry = docSnap.data();
        const entryDiv = document.createElement("div");
        entryDiv.className = "entry";
        entryDiv.innerHTML = `
          <div class="date">üßΩ ${entry.date}</div>
          <div>${entry.text}</div>
          ${entry.image ? `<img src="${entry.image}">` : ""}
          <button class="delete-btn" onclick="deleteEntry('${docSnap.id}')">‚ùå Delete</button>
        `;
        entriesDiv.appendChild(entryDiv);
      });
    }

    displayEntries();
  </script>
</body>
</html>
